<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <header>
    <div class="dados">
      <p>My balance</p>
      <h1>$921.48</h1>
    </div>
    <img src="./images/logo.svg" alt="">
  </header>

  <section>
    <div class="title">
      <h1>Spending - Last 7 days</h1>
    </div>

    <div class="container">
      <div class="mon">
        <div class="mon-bar"></div>
        <p>mon</p>
      </div>
      <div class="tue">
        <div class="tue-bar"></div>
        <p>tue</p>
      </div>
      <div class="wed">
        <div class="wed-bar"></div>
        <p>wed</p>
      </div>
      <div class="thu">
        <div class="thu-bar"></div>
        <p>thu</p>
      </div>
      <div class="fri">
        <div class="fri-bar"></div>
        <p>fri</p>
      </div>
      <div class="sat">
        <div class="sat-bar"></div>
        <p>sat</p>
      </div>
      <div class="sun">
        <div class="sun-bar"></div>
        <p>sun</p>
      </div>
    </div>
      <hr>
      
    <footer>
      <div class="money">
        <p>Total this month</p>
        <h1>$478.33</h1>
      </div>

      <div class="statistic">
        <h2>+2.4%</h2>
        <p>from last month</p>
      </div>
    </footer>
  </section>
</main>  
</body>
<script src="index.js"></script>
</html>
